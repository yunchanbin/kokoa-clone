<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;

      }
      div{
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: relative;
      }
      .green{
        background-color: teal;
        position: absolute;
        /* absolute는 가장 가까운 relative 부모를 기준으로 이동 */
        right: 0;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
